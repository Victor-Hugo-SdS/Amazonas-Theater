<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teatro Amazonas</title>

    <link rel="stylesheet" type="text/css" href="./css/normalize.css">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->

</head>
<body>
    <div id="container">

        <header>
            <div id="logo">
                <h1><a href="#">Teatro Amazonas</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            
        </header>

        <div id="main">

            <div id="contents">
                <section id="capa">
                    <img src="./images/Amazonas-Theater.jpg" alt="Teatro Amazonas de Frente" width="710px" height="410px">
                </section>
            </div>
    
            <aside>
                <section id="phrase">
                <img src="./images/phrase.webp" alt="Frase de Djalma CMF" width="350px" height="310px">
                </section>

                <section id="visit">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="field" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="field" style="width: 30px;"  type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="button" type="submit" value="Verificar disponibilidade">
                       
                    </form>

                </section>

                <section id="gallery">
                    <h4>Galeria de fotos</h4>
                    <a href="#">
                        <img src="./images/images1.jpg" height="93px" width="93px" alt="Teatro Amazonas por dentro">
                    </a>
                    <a href="#">
                        <img src="./images/images2.jpg" height="93px" width="93px" alt="Teatro Amazonas por dentro">
                    </a>
                    <a href="#">
                        <img src="./images/images3.webp" height="93px" width="93px" alt="Teatro Amazonas por dentro">
                    </a>
                    <a href="#">
                        <img src="./images/images4.jpg" height="93px" width="93px" alt="Teatro Amazonas por dentro">
                    </a>
                </section>
            
            </aside>
            
        </div>

    </div>

</body>
</html>
